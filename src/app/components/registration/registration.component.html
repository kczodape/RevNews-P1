<div class="head">
  <h1>Welcome to Hot News</h1>
</div>
<!-- <h1>Location: {{ lowerCaseCountry }}</h1> -->
<div class="login">
  <div class="svg">
    <img src="assets/reg_svg.svg" alt="" />
  </div>
  <div class="login_form">
    <h1>Register Here</h1>
    <form [formGroup]="registrationForm" (submit)="onSubmit()">
      <div class="reg_inpt">
        <div class="inpLabel">
          <label for="firstName">Enter your first name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="First name*"
          />
          <div *ngIf="isFieldInvalid('firstName')">
            Please enter your first name
          </div>
        </div>
        <div class="inpLabel">
          <label for="lastName">Enter your last name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Last name*"
          />
          <div *ngIf="isFieldInvalid('lastName')">
            Please enter your last name
          </div>
        </div>
      </div>
      <div class="reg_inpt">
        <div class="inpLabel">
          <label for="age">Enter your age</label>
          <input
            type="text"
            id="age"
            formControlName="age"
            placeholder="Age*"
          />
          <div *ngIf="isFieldInvalid('age')">Please enter your age</div>
        </div>
        <div class="inpLabel">
          <label for="contactNumber">Enter your contact number</label>
          <input
            type="text"
            id="contactNumber"
            formControlName="contactNumber"
            placeholder="Contact Number*"
          />
          <div *ngIf="isFieldInvalid('contactNumber')">
            Please enter your contact number
          </div>
        </div>
      </div>
      <div class="reg_inpt">
        <div class="inpLabel">
          <label for="email">Enter Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Email*"
          />
          <div *ngIf="isFieldInvalid('email')">Please enter your email</div>
        </div>
        <div class="inpLabel">
          <label for="">Select country</label>
          <select id="country" formControlName="country">
            <option value="Select country" selected>Select country</option>
          </select>
        </div>
      </div>
      <div class="reg_inpt">
        <div class="inpLabel">
          <label for="password">Enter password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password*"
          />
          <div *ngIf="isFieldInvalid('password')">
            Please enter your password
          </div>
        </div>
        <div class="inpLabel">
          <label for="confirmPassword">Re-enter password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm password*"
          />
          <div *ngIf="isFieldInvalid('confirmPassword')">
            Please enter your confirm password
          </div>
        </div>
      </div>
      <label id="label" class="check"></label>
      <button type="submit" [disabled]="registrationForm.invalid">
        Sign Up
      </button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
