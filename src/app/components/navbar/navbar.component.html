<mat-toolbar>
  <span routerLink="/" class="pointer">
    <div class="twelve">
      <h1>HotNews</h1>
    </div>
  </span>
  <span class="example-spacer"></span>
  <div class="navbar">
    <mat-form-field appearance="fill">
      <mat-label style="color: black;">Country</mat-label>
      <mat-select [(ngModel)]="selectedCountry" (selectionChange)="onCountryChange()">
        <mat-option value="" disabled>Select country</mat-option>
        <mat-option *ngFor="let country of countries" [value]="country">
          {{ getCountryFullName(country) }} <!-- Display full name of the country -->
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label style="color: black;">Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="onCategoryChange()">
        <mat-option value="" disabled>Select category</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ capitalizeCategory(category) }} <!-- Capitalize the category -->
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        type="text"
        [(ngModel)]="searchQuery"
        (input)="performSearch()"
        placeholder="Search..."
      />
      <mat-icon matSuffix style="color: black;">search</mat-icon>
    </mat-form-field>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div *ngIf="sessionService.isLoggedIn">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
    <button routerLink="/profile" mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button routerLink="/saved-articles" mat-menu-item>
      <mat-icon>save_alt</mat-icon>
      <span>Saved news</span>
    </button>
  </mat-menu>
</mat-toolbar>
