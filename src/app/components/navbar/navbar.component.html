<mat-toolbar>
  <span routerLink="/index" class="pointer"><div class="twelve">
    <h1>HotNews</h1>
  </div></span>
  <span class="example-spacer"></span>
  <div class="navbar">
    <div class="categories-list">
      <div class="category-item" *ngFor="let category of categories">
        <input
          type="radio"
          name="selectedCategory"
          [value]="category"
          [(ngModel)]="selectedCategory"
          (change)="onCategoryChange()"
          id="{{ category }}"
        />
        <label [for]="category">{{ category }}</label>
      </div>
    </div>
    <label for="Select country" class="label">Select country:</label>
    <select
      value=""
      [(ngModel)]="selectedCountry"
      (change)="onCountryChange()"
      *ngIf="countries.length > 0"
    >
      <option value="" SELECTED>country</option>
      <option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </option>
    </select>

    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="performSearch()"
      placeholder="Search..."
    />
    <button (click)="filterArticles()"><mat-icon>search</mat-icon></button>
  </div>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div *ngIf="sessionService.isLoggedIn">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
    <button routerLink="/profile" mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button routerLink="/saved-articles" mat-menu-item>
      <mat-icon>save_alt</mat-icon>
      <span>Saved news</span>
    </button>
  </mat-menu>

    </button>
  </div>
  <button mat-raised-button routerLink="/profile">
    <mat-icon>person</mat-icon>
    Profile
  </button> -->
</mat-toolbar>
