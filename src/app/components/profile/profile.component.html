<h1>Welcome {{user?.firstName}} to your profile</h1>
<div class="toggle" style="    display: flex;
justify-content: end;
width: 95%;
margin-top: 1%;">
  <app-toogle></app-toogle>
</div>
<div class="main">
  <div class="left">
    <div class="card">
      <div class="img">
        <img src="assets/avatar.webp" alt />
      </div>
      <div class="bio">
        <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
        <div class="center">
          <div class="name">
            <h3>
              First Name: <span>{{ user?.firstName }}</span>
            </h3>
            <h3>
              Contact number: <span>{{ user?.contactNumber }}</span>
            </h3>
            <!-- <h3>
              Country: <span>{{ user.country }}</span>
            </h3> -->
          </div>
          <div class="countryage">
            <h3>
              Last Name: <span>{{ user?.lastName }}</span>
            </h3>
            <h3>
              Age: <span>{{ user?.age }}</span>
            </h3>
          </div>
        </div>
        <div class="numemail">
          <h3>
            Email: <span>{{ user?.email }}</span>
          </h3>
          <h3>
            <!-- Contact number: <span>{{ user.contactNumber }}</span> -->
          </h3>
        </div>
      </div>
      <div class="btns">
        <button class="update" (click)="openDialogUpdate('1000ms', '800ms')">
          Update
        </button>
        <button class="reset" (click)="openDialogReset('1000ms', '800ms')">
          Reset Password
        </button>
        <a class="button ghost" (click)="openDialog('1000ms', '800ms')">
          <mat-icon>delete_outline</mat-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="right">
    <img src="assets/profile_svg.svg" alt />
  </div>
</div>
